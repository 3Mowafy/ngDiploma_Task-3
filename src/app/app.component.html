<div class="container row mx-auto">
  <div class="col-md-6 col-lg-4 col-xl-3" *ngFor="let meal of meals">
    <app-meals [meal]="meal">
      <img src="{{meal.image}}" class="card-img-top" alt="{{meal.name}}">

      <button class="btn btn-primary mx-2" (click)="displayMealDescription()">View Random Description</button>
    </app-meals>
  </div>
</div>
